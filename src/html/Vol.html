<div class="card wide">
    <div class="card-header">
        {button.save}
        {link.close.Ã—}
    </div>
    <div class="card-body">
        <div style="display:flex;gap:4px;">
            <div style="display:flex; flex-direction:column; gap:4px;">
                <div> {input.name}</div>
                <div>{input.email}</div>
            </div>
            <div style="display:flex; flex-direction:column; gap:4px;">
                <div>{input.mobile}</div>
                <div>{textarea.notes}</div>
            </div>
        </div>
        <div style="display:flex; flex-direction:column; gap:4px;">
            <div style="display:flex; gap:16px;">
                <div>{checkbox.a2023}<b>Adult</b></div>
                <div>{checkbox.j2023}<b>Junior</b></div>
                <div>{checkbox.n2023}<b>None</b></div>
                <div>{checkbox.unsub}<b>Unsubscribe</b></div>
                <div>{checkbox.hide}<b>Hide</b></div>
            </div>
            <div style="display:flex; gap:4px;">
                <div>{select.asection}</div>
                <div>{select.arole}</div>
            </div>
            <div style="display:flex;gap:4px;">
                <div>{select.jsection}</div>
                <div>{select.jrole}</div>
            </div>
        </div>
    </div>
</div>
